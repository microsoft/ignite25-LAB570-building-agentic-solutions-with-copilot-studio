name: Add to Project and Label Issues

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    name: Add issue to Ignite GitHub Project
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: ${{ vars.IGNITE_PROJECT_URL || 'https://github.com/orgs/microsoft/projects/1234' }}
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT || secrets.GITHUB_TOKEN }}

  label_issues:
    name: Apply labels to new issues
    runs-on: ubuntu-latest
    steps:
      - name: Apply default labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ['needs-triage', 'ignite-2025'];
            
            // Apply labels to the issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: labels
            });
            
            console.log(`Applied labels: ${labels.join(', ')} to issue #${context.issue.number}`);
      
      - name: Apply category label based on issue title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            let categoryLabel = null;
            
            // Determine category based on title keywords
            if (title.includes('bug') || title.includes('error') || title.includes('issue')) {
              categoryLabel = 'bug';
            } else if (title.includes('feature') || title.includes('enhancement') || title.includes('improvement')) {
              categoryLabel = 'enhancement';
            } else if (title.includes('documentation') || title.includes('docs')) {
              categoryLabel = 'documentation';
            } else if (title.includes('question') || title.includes('help')) {
              categoryLabel = 'question';
            }
            
            // Apply category label if determined
            if (categoryLabel) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [categoryLabel]
              });
              
              console.log(`Applied category label: ${categoryLabel} to issue #${context.issue.number}`);
            }